<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en"> 
  <head>
    <title>Location Search Results</title>
    <div th:replace="bootstrap/bootstrap_head.html"></div>
  </head>
  <body>
    <div class="container">
      <div th:replace="bootstrap/bootstrap_nav_header.html"></div>

       <h1>Location Search Results</h1>
       
        <table class="table">
            <thead>
                <tr>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                {% comment %} <tr>
                    <td th:text="${locSearch.location}"></td>
                </tr> {% endcomment %}
            </tbody>
        </table>
        <h3>Location Search Results</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Place Id</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Display Name</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody>
                {% comment %} <tr th:each="f: ${featureCollection.features}">
                    <td><a th:href="${f.properties.url}" th:text="${f.id}"></a></td>
                    <td th:text="${f.properties.place}"></td>
                    <td th:text="${f.properties.mag}"></td>
                </tr> {% endcomment %}
            </tbody>
        </table>
      <div th:replace="bootstrap/bootstrap_footer.html"></div>
    </div>
    <div th:replace="bootstrap/bootstrap_scripts.html"></div>
  </body>
</html>
